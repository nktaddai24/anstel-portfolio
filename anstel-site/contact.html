<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | ANSTEL</title>
    </head>
    <body>
        <header>
            <h1>Get In Touch</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="name">Full Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="e.g Addai Nketiah">
                    </div>
                    <div>
                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email" placeholder="e.g nktaddai@gmail.com">
                    </div>
                    <div>
                        <label for="age">Age</label><br>
                        <input type="number" id="age" name="age" placeholder="20" min="1" max="3">
                    </div>
                    <div>
                        <label for="phone">Telephone Number</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="+xxx674990">
                    </div>
                </fieldset>
                    <div>
                    <label>Message</label><br>
                    <textarea id="message" name="message" rows="10"></textarea>
                    </div>
                    <div>
                <button type="submit">Submit</button>
                    </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
